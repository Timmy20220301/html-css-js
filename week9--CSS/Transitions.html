<!--HTML5-->
<!Doctype html>
<html lang = "zh-tw">
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background: red;
                transition: width 2s;
            }
            #div1{transition-timing-function: linear;}
            #div2{transition-timing-function: ease;}
            #div3{transition-timing-function: ease-in;}
            #div4{transition-timing-function: ease-out;}
            #div5{transition-timing-function: ease-in-out;}
            div:hover{
                width: 1000px;
            }
        </style>
    </head>
    <body>
        <div id="div1"></div><br>
        <div id="div2"></div><br>
        <div id="div3"></div><br>
        <div id="div4"></div><br>
        <div id="div5"></div><br>
    </body>
</html>
