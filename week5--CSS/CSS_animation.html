<!--HTML5-->
<!Doctype html>
<html lang = "zh-tw">
    <head>
        <style>
            div{
                width: 100px;
                height: 100px;
                background-color: red;
                animation-name: example;
                animation-duration: 4s;
            }
            @keyframes example{
                from{
                    background-color: red;
                }
                to{
                    background-color: yellow;
                }
            }
        </style>
    </head>
    <body>
        <h1>example</h1>
        <div></div>
    </body>
</html>
