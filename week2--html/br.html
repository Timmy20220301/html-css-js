        <h1 align="left">陋室銘--劉禹錫</h1>
        <p> 山不在高，有仙則名。<br><!--強制換行-->
            水不在深，有龍則靈。<br>
            斯是陋室，惟吾德馨。<br>
            苔痕上階綠，草色入簾青。<br>
            談笑有鴻儒，往來無白丁。<br>
            可以調素琴，閱金經。<br>
            無絲竹之亂耳，無案牘之勞形。<br>
            南陽諸葛廬，西蜀子云亭。<br>
            孔子云：何陋之有？
        </p>
