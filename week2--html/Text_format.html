    <body>
        <h1 align="left">陋室銘--劉禹錫</h1>
        <p> <b>山不在高，有仙則名。</b><br>
            <strong>水不在深，有龍則靈。</strong><br>
            <i>斯是陋室，惟吾德馨。</i><br>
            <em>苔痕上階綠，草色入簾青。</em><br>
            <u>談笑有鴻儒，往來無白丁。</u><br>
            可以調素琴<sub>2</sub>，閱金經<sup>3</sup>。<br>
                無<big>絲竹</big>之亂耳，無<small>案牘</small>之勞形。<br>
            南陽<strike>諸葛廬</strike>，西蜀子云亭。<br>
            <s>孔子云：何陋之有？</s>
        </p>
    </body>
</html>
