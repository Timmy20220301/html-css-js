    <body>
        <h1 align="left">靜夜思--李白</h1>
        <p>床前明月光，</p><!--標籤-->
        <p>疑似地上霜，</p>
        <p>舉頭望明月，</p>
        <p>低頭思故鄉。</p>
    </body>
    <body>
        <h1 align="left">語譯</h1>
        月光明亮地照在床前的地上，我還以為是一層層白色的霜。 抬頭凝望皎潔的月亮，低頭思念遙遠的故鄉。
    </body>
