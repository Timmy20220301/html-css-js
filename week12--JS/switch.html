    <body>
        <script>
            function switchcase(val){
                switch(val){
                    case 1:
                        answer = "1";
                        break;
                    case 2:
                        answer = "2";
                        break;
                    case 3:
                        answer = "3";
                        break;
                    case 4:
                        answer = "4";
                        break;
                }
                return answer;
            }
            console.log(switchcase(3));
        </script>
