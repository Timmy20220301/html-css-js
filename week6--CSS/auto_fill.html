<!Doctype html>
<html>
    <head>
        <style>
            body,html{
                height:100%;
                width:100%;
            }
            .grid{
                display:grid;
                width:500px;
                border: 1px red solid;
                margin:0 auto;
                grid-template-columns: repeat(auto-fill, 60px);/*fill*/
                grid-template-rows: repeat(3,50px);
            }
            .item6{
                grid-column-end:-1;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="item" style="background:blue;">1</div>
            <div class="item2" style="background:green;">2</div>
            <div class="item3" style="background:gray;">3</div>
            <div class="item4" style="background:pink;">4</div>
            <div class="item5" style="background:yellow;">5</div>
            <div class="item6" style="background:red;">6</div>
        </div>
    </body>
</html>
